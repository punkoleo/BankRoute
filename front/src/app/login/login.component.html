<div *ngIf="token;else other_content">
    <app-account></app-account>
</div>
<ng-template #other_content>
  <div *ngIf="boolError" class="alert alert-danger row">
    {{msgError}}
  </div>
  <div class="center-block col-md-4 ">
  </div>
  <div class="login center-block col-md-4">
    <form class="form">
      <div class="form-group">
        <label class="col-form-label">Email
          <input type="text" class="form-control" #input_email />
        </label>
      </div>
      <div class="form-group">
        <label class="col-form-label">Password
          <input type="password" class="form-control" #input_password>
        </label>
      </div>
      <div class="form-group">
        <button class="btn btn-success form-control" (click)="login(input_email.value,input_password.value)">Connexion</button>
        <button class="btn btn-info form-control" (click)="signin(input_email.value,input_password.value)">S'inscrire</button>
      </div>
    </form>
  </div>
</ng-template>
